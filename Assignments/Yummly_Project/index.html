<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GeoCuisine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <link rel="stylesheet" href="custom.css">
    


</head>

<body>

    <div class="hero-image">
        <div class="hero-text">
            <h1 style="font-size:75px">GeoCuisine</h1>
        </div>
    </div>

    <div class="container col-12">
        <!-- h1 class="text-center">GeoCuisine</h1> -->
        <div class="text-center col-md-6 mx-auto">
        <!-- link to grocery list-->
        <a class="grocery_link" href="grocerylist.html">Grocery List</a>


            <div id="alertInfo" class="alert alert-info alert-dismissible fade" role="alert">
                <strong>Holy guacamole!</strong>Please enter a selection.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="search-form col-md-6 mx-auto">
          
            <!--Dropdown Cuisine  Menu-->
            <div class="form-group col-md-6 mx-auto">
                  <!-- user search bar-->
            <input id="user-search" type="text" placeholder="Search" aria-label="Search">
                <label for="user-select">Select a Cuisine</label>
                <select multiple class="form-control" id="user-select">
                    <option>American</option>
                    <option>Italian</option>
                    <option>Asian</option>
                    <option>Mexican</option>
                    <option>Southern & Soul Food</option>
                    <option>French</option>
                    <option>Southwestern</option>
                    <option>Barbecue</option>
                    <option>Indian</option>
                    <option>Chinese</option>
                    <option>Cajun & Creole</option>
                    <option>English</option>
                    <option>Mediterranean</option>
                    <option>Greek</option>
                    <option>Spanish</option>
                    <option>German</option>
                    <option>Thai</option>
                    <option>Moroccan</option>
                    <option>Irish</option>
                    <option>Japanese</option>
                    <option>Cuban</option>
                    <option>Hawaiin</option>
                    <option>Swedish</option>
                    <option>Hungarian</option>
                    <option>Portugese</option>

                </select>
                          <!-- Button triggers new movie to be added -->
            <button type="button" class="btn btn-primary" id="submit-button">Search Cuisine</button>
            </div>
  
            
            
            </form>
            
            <div class="panel panel-default">
                <div class="panel-heading">Recipes:</div>
                <div class="panel-body" id="results"></div>
            </div>
            </div>
            </div>
            
            <div>
                <p id="attribution"></p>
            </div>
            
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
            <script type="text/javascript" src="app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

</body>

</html>
