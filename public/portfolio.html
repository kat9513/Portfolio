    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        jQuery.get("/api/projects", function (data) {
            console.log(data);
            renderCard(data);
        });

        //for loop to dynamically create html script

        //Method to createCard object for projects to go into
        function renderCard(data) {

            $(".portfolioWork").empty();

            for (var i = 0; i < data.length; i++) {

                var card = $("<div>");

                // Change the CSS to maintain an aspect ratio for the images
                card.addClass("card mx-auto");

                var title = $("<h1>").text(data[i].title);

                title.appendTo(card);
                title.addClass("text-center");

                var image = $("<img>");

                image.addClass("portfolioImage rounded mx-auto d-block");
                image.attr("src", data[i].img)
                    .attr("title", data[i].title)
                    .appendTo(card);



                var githublinks = $("<a>");

                githublinks.addClass("text-center");
                githublinks.attr("href", data[i].gitHub);
                githublinks.text("GitHub Repo");
                githublinks.appendTo(card);

                var activeLinks = $("<a>");

                activeLinks.addClass("text-center");
                activeLinks.attr("href", data[i].link);
                activeLinks.text("Live Link");
                activeLinks.appendTo(card);

                card.appendTo(".portfolioWork");

            }
        };

    </script>


</body>
